<div class="text-center">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Form</h3>
    
    <form hx-post="/forms" hx-target="#modal-content" hx-indicator="#create-form-indicator">
        <div class="space-y-4">
            <div>
                <label for="form-name" class="block text-sm font-medium text-gray-700 text-left">Form Name</label>
                <input type="text" id="form-name" name="name" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1 text-left">Used in the form URL (e.g., contact, feedback)</p>
            </div>
            
            <div>
                <label for="form-title" class="block text-sm font-medium text-gray-700 text-left">Form Title</label>
                <input type="text" id="form-title" name="title" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1 text-left">Display title for your form</p>
            </div>
            
            <div>
                <label for="form-description" class="block text-sm font-medium text-gray-700 text-left">Description</label>
                <textarea id="form-description" name="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>
            
            <div>
                <label for="redirect-url" class="block text-sm font-medium text-gray-700 text-left">Redirect URL</label>
                <input type="url" id="redirect-url" name="redirect_url" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1 text-left">Where to redirect users after form submission</p>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" onclick="htmx.trigger('#modal', 'closeModal')" 
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                Cancel
            </button>
            <button type="submit" 
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                Create Form
                <span id="create-form-indicator" class="htmx-indicator ml-2">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </div>
    </form>
</div>
